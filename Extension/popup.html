<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ethicli</title>
    <link href="stylesheets/reset.css" rel="stylesheet">
    <link href="stylesheets/stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="popup.js"></script>
</head>

<body style="height:400px;">
    <div id="extension">
        <img src="images/menu.svg" alt="Menu" height="24" width="24" id="menu" />
        <div id="shopping">
            <div id="rating">
                <h2 id="overallScore"></h2>
                <p>/10</p>
                <div id="badges">
                    <h6 id="bluesign"><a href="https://www.bluesign.com" target="_blank">BlueSign</a></h6>
                    <h6 id="bcorp"><a href="https://bcorporation.net/" target="_blank">BCorp</a></h6>
                </div>
            </div>
            <div id="scores">
                <div class="label">
                    <p>Sustainable Production</p>
                    <div>
                        <span>
                        <span class="scorebar"></span>
                        <span class="scorebarFill"></span>
                        </span>
                        <p id="score1">- /10</p>
                    </div>
                </div>
                <div class="label">
                    <p>Environmental Impact</p>
                    <div>
                        <span>
                        <span class="scorebar"></span>
                        <span class="scorebarFill"></span>
                        </span>
                        <p id="score2">- /10</p>
                    </div>
                </div>
                <div class="label">
                    <p>Labor Practices</p>
                    <div>
                        <span>
                        <span class="scorebar"></span>
                        <span class="scorebarFill"></span>
                        </span>
                        <p id="score3">- /10</p>
                    </div>
                </div>
                <div class="label">
                    <p>Animal Rights</p>
                    <div>
                        <span>
                        <span class="scorebar"></span>
                        <span class="scorebarFill"></span>
                        </span>
                        <p id="score4">- /10</p>
                    </div>
                </div>
                <button id="detailsButton"><a href="#">View Details</a></button>
            </div>

            <div id="sponsor">
                <h3>Sponsored</h3>
                <div>
                    <button id="left"><p>&lt;</p></button>
                    <a href="#" id="sponsoredImg">
                        <p class="sponsorRating"> 9.5</p>
                        <img src="https://images.unsplash.com/photo-1490885578174-acda8905c2c6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2500&q=80" alt="Sponsored Image" id="sponsoredImg">
                        <p id="sponsoredBy">Sponsoring Company</p>
                    </a>
                    <button id="right"><p>&gt;</p></button>
                </div>
            </div>
        </div>
</body>

</html>
