<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Shop Organizer</title>
    <link href="stylescripts/reset.css" rel="stylesheet">
    <link href="amytools/stylesheet-ad.css" rel="stylesheet">
    <script src="amytools/script-ad.js"></script>
</head>

<body>
    <div>
        <header><h1>Ad Form</h1></header>

        <form action="#" method="POST" enctype="multipart/form-data"> <!-- Will have to be changed to method="post" once linked with background -->
            <div id="companygroup"> <!-- Main Company Info -->
                <h2>Main Company Info</h2>
                <label for="companyname">Comapny Name: <input name="companyname" id="companyname" placeholder="Clean Bean Cafe" input type="text" spellcheck="true"></label>
                <label for="companyurl">Company Website: <input name="companyurl" id="companyurl" placeholder="https://cbcafe.com" input type="text" spellcheck="true"></label>
                <label for="companyscore">Company Score: <input name="companyscore" id="companyscore" placeholder="8.0" input type="text"></label>
            </div>

            <div> <!-- Products -->
                <h2>Product</h2>
                <span class="productcontainer">
                    <div id="productgroup">
                        <h3>Product <span id="numproducts">1</span></h3>
                        <label for="productname">Product Name: <input name="productname" id="productname" placeholder="Teracotta Mug" type="text" spellcheck="true"></label>
                        <label for="productprice">Price($): <input name="productprice" id="productprice" placeholder="10" type="text" spellcheck="true"></label>
                        <label for="producturl">Product URL: <input name="producturl" id="producturl" placeholder="https://cbcafe.com/merch" type="text"></label>
                        <label for="productimageurl">Product Image: <input name="productimageurl" id="productimageurl" placeholder="https://cbcafe.com/mug.jpg"></label>
                        <span class="producttaggroup">
                            <span id="ptags">
                                <label for="producttag">Tag: <input name="producttag" id="producttag" placeholder="legging" type="text"></label>
                                <label for="producttagweight">Weight: <input name="producttagweight" id="producttagweight" placeholder="1" type="text"></label>
                            </span>
                        </span>
                        <span id="addtag"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -2 24 30" x="0px" y="0px"><title>add</title><path d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm0,18a8,8,0,1,1,8-8A8,8,0,0,1,12,20Zm5-8a1,1,0,0,1-1,1H13v3a1,1,0,0,1-2,0V13H8a1,1,0,0,1,0-2h3V8a1,1,0,0,1,2,0v3h3A1,1,0,0,1,17,12Z"/></svg></span>
                    </div>
                </span>
                <span id="addproduct"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -2 24 30" x="0px" y="0px"><title>add</title><path d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm0,18a8,8,0,1,1,8-8A8,8,0,0,1,12,20Zm5-8a1,1,0,0,1-1,1H13v3a1,1,0,0,1-2,0V13H8a1,1,0,0,1,0-2h3V8a1,1,0,0,1,2,0v3h3A1,1,0,0,1,17,12Z"/></svg></span>
            </div>

            <!-- <div id="productsection"></div> -->

            <input id="submit" type="submit"> <!-- Submit -->
        </form>

        <footer>
        </footer>
    </div>
</body>

</html>
